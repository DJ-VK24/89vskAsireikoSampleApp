<!DOCTYPE html>
<html lang="en">
<head>
    <title>Project</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            font-family: 'Arial', sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .btn-outline-success {
            border-color: #6a11cb;
            color: #6a11cb;
            padding: 0.6rem 1.2rem;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn-outline-success:hover {
            background: #6a11cb;
            color: #fff;
        }
        .table-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 900px;
            margin: 50px auto;
        } 

        .table-container h3 {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .table {
            margin-top: 20px;
        }
        .alert {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 0.9rem;
        }
        .alert-warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
    </style>
</head>
<body>
{% extends 'index.html' %}
{% block body %}
    <div class="table-container">
        <h3>User list</h3>
        <table class="table">
            <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Surname</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                  <th scope="col">Joined</th>
                </tr>
              </thead>
              <tbody>
                  {% for item in items %}
                      <tr>
                          <th scope="row">{{ item[0] }}</th>
                          <td>{{ item[2] }}</td>
                          <td>{{ item[3] }}</td>
                          <td>{{ item[1] }}</td>
                          <td>{{ item[5] }}</td>
                          <td>{{ item[6] }}</td>
                      </tr>
                  {% endfor %}
              </tbody>
        </table>
    </div>

</body>
</html>
{% endblock body %}
